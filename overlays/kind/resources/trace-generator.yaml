apiVersion: batch/v1
kind: CronJob
metadata:
  name: trace-generator
  namespace: observability
spec:
  schedule: "*/5 * * * *"  # Run every 5 minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: telemetrygen
            image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
            args:
              - traces
              - --otlp-insecure
              - --otlp-endpoint=tempo.observability:4318/v1/traces
              - --traces=1
            resources:
              limits:
                cpu: 100m
                memory: 100Mi
          restartPolicy: OnFailure